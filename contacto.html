<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quienes somos</title>
</head>
<body>
    <header>
        <h1>Tienda de ejemplo
        </h1>
        <div class="container fluid bg-warning">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./somos.html">Quienes somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Productos</a>
                </li>
                <div>
                     <a href="./bootstrap.html"><button type="button" class="btn btn-primary btn-lg">Volver al inicio</button></a>
                    <a href="https://www.google.com"><button type="button" class="btn btn-danger btn-sm">Ir a Google</button></a>
                </div>
              </ul>
        </div>
    </header>
    <main class="conteiner">
        <h2>Contacto</h2>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="cpancho">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="contraseña" class="form-control" id="12345">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direcc" placeholder="Calle Falsa 123">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected></option>
                <option>Río Cuarto</option>
                <option>Europa</option>
                <option>Namekuseí</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
          <br>
          <br>
       <article>
           <h3>Nuestro local</h3>
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27621.958147024787!2d-51.114606390813066!3d-30.072849695390413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199c2a8c96740b%3A0xad4f8da1b741b303!2sCec%C3%ADlia%2C%20Viam%C3%A3o%20-%20R%C3%ADo%20Grande%20del%20Sur%2C%20Brasil!5e0!3m2!1ses-419!2sar!4v1647570696391!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       </article>   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
